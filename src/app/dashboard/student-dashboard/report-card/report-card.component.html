<div class="report-card-container">
    <h2>Report Card</h2>
    <table>
      <thead>
        <tr>
          <th>Semester</th>
          <th>GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reportCard">
          <td>{{ report.semester }}</td>
          <td>{{ report.gpa }}</td>
        </tr>
      </tbody>
    </table>
  </div>
