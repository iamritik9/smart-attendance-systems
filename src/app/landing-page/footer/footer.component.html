<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <section class="copyright">
            <small>&copy; {{currentYear}} {{projectName}}. All rights reserved.</small>
        </section>
        <nav class="creators mt-2" aria-label="Developers">
            <span>Developed by <span class="heart" aria-hidden="true">&hearts;</span></span>
            <span *ngFor="let person of personDetails" class="mx-1">
                <a [href]="person.URL" target="_blank" rel="noopener noreferrer"
                    class="text-white text-decoration-none">
                    {{person.Name}}
                </a>
                {{person.Div}}
            </span>
        </nav>
    </div>
</footer>
