<footer class="footer text-center py-2">
    <div class="container">
        <section class="footer-copyright">
            <small>&copy; {{currentYear}} {{projectName}}. All rights reserved.</small>
        </section>
        <nav class="footer-creators mt-0.5" aria-label="Developers">
            <span>Developed by <span class="footer-heart" aria-hidden="true">&hearts;</span></span>
            <span *ngFor="let developer of developerDetails" class="mx-0.5">
                <a [href]="developer.URL" target="_blank" rel="noopener noreferrer"
                    title="Profile of {{developer.Name}}" class="footer-link">
                    {{developer.Name}}
                </a>
                {{developer.Div}}
            </span>
        </nav>
    </div>
</footer>
