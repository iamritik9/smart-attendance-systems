<header class="header sticky-top">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" aria-label="Home">
                <img class="logo rounded-circle shadow" [src]="logoUrl" alt="Smart Attendance System Logo" height="80">
            </a>
            <span class="navbar-title ms-2 h5">Smart Attendance System</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a *ngFor="let menuItem of menuItems" class="nav-link" [routerLink]="menuItem.link"
                        [routerLinkActive]="['active']" aria-current="page" role="link">
                        <span>{{ menuItem.name }}</span>
                    </a>
                    <button class="btn btn-outline-primary login-button" (click)="sendalert()"
                        aria-label="Open login dialog">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
